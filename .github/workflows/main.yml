name: Integración a -> Producción
on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Usando node.js v15.x
        uses: actions/setup-node@v1
        with:
          node-version: 15.x
      - name: Actualización de versión
        uses: phips28/gh-action-bump-version@master
      - name: Instalación de dependencias
        uses: bahmutov/npm-install@v1
      - run: npm run build
      - name: Archivar la compilación
        uses: actions/upload-artifact@v2
        with:
          name: build
          path: build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: action/checkout@v2
      - name: Descargar Compilación
        uses: actions/download-artifact@v2
        with:
          name: build
          path: build
      - name: Desplegando a Firebase -> Producción
        uses: w9jds/firebase-action@master
        with:
          args: hosting:channel:deploy live
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
      - name: Comprimiendo entregable
        uses: thedoctor0/zip-release@master
        with:
          directory: 'build'
